<script>
    $(function(){
        $('a').each(function(){
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('active'); $(this).parents('li').addClass('active');
            }
        });
    });

    function dropDown() {
        document.getElementById("dropdown-content").classList.toggle("show");  
    }

    function dropDown_2() {
        document.getElementById("dropdown-content-2").classList.toggle("show-2");  
    }

    function dropDown_3(){
        document.getElementById("dropdown-content-3").classList.toggle("show-3");
    }

    window.onclick = function(e) {
        if (!e.target.matches('.dropdown-btn')) {
            var myDropdown = document.getElementById("dropdown-content");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show'); 
            }
        }
        if(!e.target.matches('.dropdown-btn-2')){
            var myDropdown2 = document.getElementById("dropdown-content-2");
            if (myDropdown2.classList.contains('show-2')){
                myDropdown2.classList.remove('show-2');
            }
        }
        if(!e.target.matches('.dropdown-btn-3')){
            var myDropdown3 = document.getElementById("dropdown-content-3");

                myDropdown3.classList.remove('show-3');
            }
        }
    }
</script>
